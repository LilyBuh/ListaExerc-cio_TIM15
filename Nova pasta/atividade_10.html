<body>
    
<h1>Mercado Lloris</h1>

<p>Refrigerante de lata</p>
<p>Custo de fábrica:<span id="custo"></span></p>
<p>Impostos:<span id="imposto"></span></p>
<p>Preço Final:<span id="preco"></span></p>

<script>

let custo = Number (2);
let imposto = Number (1);
let preco = (custo + imposto);


document.getElementById("custo").innerHTML = custo;
document.getElementById("imposto").innerHTML = imposto;
document.getElementById("preco").innerHTML = preco;

</script>
